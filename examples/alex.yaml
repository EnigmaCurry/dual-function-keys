TIMING:
    TAP_MILLISEC: 200
    DOUBLE_TAP_MILLISEC: 150

MAPPINGS:
    - KEY: KEY_LEFTSHIFT
      TAP: KEY_BACKSPACE
      HOLD: KEY_LEFTSHIFT

    - KEY: KEY_RIGHTSHIFT
      TAP: KEY_SPACE
      HOLD: KEY_RIGHTSHIFT

    - KEY: KEY_LEFTCTRL
      TAP: KEY_TAB
      HOLD: KEY_LEFTCTRL

    - KEY: KEY_RIGHTCTRL
      TAP: KEY_DELETE
      HOLD: KEY_RIGHTCTRL

    - KEY: KEY_LEFTMETA
      TAP: KEY_ESC
      HOLD: KEY_LEFTMETA

    - KEY: KEY_RIGHTMETA
      TAP: KEY_ENTER
      HOLD: KEY_RIGHTMETA

