TIMING:
    TAP_MILLISEC: 200
    DOUBLE_TAP_MILLISEC: 150

MAPPINGS:
    - KEY: KEY_A
      TAP: KEY_A
      HOLD: KEY_LEFTSHIFT

    - KEY: KEY_S
      TAP: KEY_S
      HOLD: KEY_LEFTCTRL

    - KEY: KEY_RIGHTSHIFT
      TAP: KEY_B
      HOLD: KEY_RIGHTSHIFT

    - KEY: KEY_X
      TAP: KEY_Y
      HOLD: 1

